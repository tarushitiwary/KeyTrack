<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KeyTrack Forensic Report</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: #f8f9fa;
            padding: 20px;
        }
        .entry-card {
            background: #fff;
            border-left: 5px solid #0d6efd;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        .timestamp {
            font-weight: bold;
            color: #495057;
        }
        .window-title {
            color: #6c757d;
            font-size: 0.9em;
        }
        .key-press {
            font-size: 1.1em;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4 text-center">üîê KeyTrack Input Log Report</h1>

        {% for time, window, key in entries %}
        <div class="entry-card">
            <div class="timestamp">{{ time }}</div>
            <div class="window-title">Active Window: {{ window }}</div>
            <div class="key-press">Key: <code>{{ key }}</code></div>
        </div>
        {% endfor %}

        <hr>
        <footer class="text-center mt-4">
            <p class="text-muted">Generated by <strong>KeyTrack</strong> | For Forensic & Educational Use</p>
        </footer>
    </div>
</body>
</html>
